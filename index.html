<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUNE Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="profile-card">
        <h1>Profile</h1>
        <div class="profile-info">
          <div class="profile-image">
            <img src="Image/blackCat.jpg" alt="Black Cat" />
          </div>
          <div class="profile-text">
            <h2>JUNE</h2>
            <p>
              Hello! I'm JUNE. My Korean name is Jiyoon Lee.<br />
              If you read this quickly, it reads as JUNE, so I set the English
              name to JUNE.<br />
              JUNE means June. That's why my nickname is yuwol. yuwol means June
              in Korean.
            </p>
          </div>
        </div>
        <div class="contact">
          <p>Contact me at :</p>
          <a href="mailto:jiyoonlee.b@gmail.com">jiyoonlee.b@gmail.com</a> |
          <a href="tel:+821063535440">+82 10 6353 5440</a>
        </div>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">What your name?</label>
            <input type="text" id="name" placeholder="ex. Rovert" />
          </div>
          <div class="form-group">
            <label for="email">What your email?</label>
            <input
              type="email"
              id="email"
              placeholder="ex. Rovert.k@gmail.com"
            />
          </div>
          <div class="form-group3">
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="4"
              placeholder="Please tell me your story."
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
